<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Soul Confidant</title>

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="theme-color" content="#111827" />

<link rel="apple-touch-icon" href="./icon-180.png" />

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
body {
  margin: 0;
  background: #0f172a;
  color: #e5e7eb;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}
.chat {
  height: 100vh;
  display: flex;
  flex-direction: column;
  max-width: 600px;
  margin: auto;
}
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}
.msg {
  max-width: 80%;
  margin-bottom: 12px;
  padding: 12px 16px;
  border-radius: 16px;
  line-height: 1.4;
}
.user {
  background: #2563eb;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}
.ai {
  background: #334155;
  border-bottom-left-radius: 4px;
}
.input {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid #334155;
}
textarea {
  flex: 1;
  background: #020617;
  border: 1px solid #334155;
  border-radius: 12px;
  padding: 10px;
  color: white;
  resize: none;
}
button {
  background: #22c55e;
  border-radius: 12px;
  padding: 0 16px;
}
</style>
</head>

<body>
<div class="chat">
  <div id="messages" class="messages"></div>

  <div class="input">
    <textarea id="input" rows="2" placeholder="Tell me what's on your mind..."></textarea>
    <button onclick="send()"><i class="fa fa-paper-plane"></i></button>
  </div>
</div>

<script>
const API_ENDPOINT = "https://dert-sirdasi-api.captsertacgul.workers.dev/chat";

const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("input");

function addMessage(text, who) {
  const div = document.createElement("div");
  div.className = `msg ${who}`;
  div.innerText = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function send() {
  const text = inputEl.value.trim();
  if (!text) return;

  addMessage(text, "user");
  inputEl.value = "";

  try {
    const res = await fetch(API_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    addMessage(data.reply || "â€¦", "ai");
  } catch {
    addMessage("Connection problem. Please try again.", "ai");
  }
}

window.onload = () => {
  addMessage(
    "Hi, I'm your Soul Confidant. You can talk freely here. ðŸŒ¿",
    "ai"
  );
};
</script>
</body>
</html>
