  canvas: null, ctx: null, particles: [], animationId: null,
  init() {
    this.canvas = document.getElementById('splashCanvas');
    if (!this.canvas) return;
    this.ctx = this.canvas.getContext('2d');
    if (!this.ctx) return;
    this.resize();
    window.addEventListener('resize', () => this.resize());
    this.createParticles();
    this.animate();
  },
  resize() { if(this.canvas) { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; } },
  createParticles() {
    if(!this.canvas) return;
    const count = Math.floor((this.canvas.width * this.canvas.height) / 10000);
    this.particles = [];
    for (let i = 0; i < count; i++) {
      this.particles.push({
        x: Math.random() * this.canvas.width, y: Math.random() * this.canvas.height,
        vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5,
        size: Math.random() * 2 + 1, alpha: Math.random() * 0.5 + 0.1
      });
    }
  },
  animate() {
    if(!this.ctx) return;
    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    for (let i = 0; i < this.particles.length; i++) {
      const p = this.particles[i];
      p.x += p.vx; p.y += p.vy;
      if(p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
      if(p.y < 0 || p.y > this.canvas.height) p.vy *= -1;
      this.ctx.fillStyle = `rgba(167, 139, 250, ${p.alpha})`;
      this.ctx.beginPath(); this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); this.ctx.fill();
    }
    this.animationId = requestAnimationFrame(() => this.animate());
  },
  stop() { if(this.animationId) cancelAnimationFrame(this.animationId); }
};

/* =========================
   Follow-up storage
   ========================= */
const FOLLOWUP_KEY = "sc_followup_v1"; // { lastDateISO, lastTopic }
function todayISO() { return new Date().toISOString().slice(0,10); }
function yesterdayISO() { const d=new Date(); d.setDate(d.getDate()-1); return d.toISOString().slice(0,10); }
function saveFollowupTopic(userText) {
  try {
    const payload = { lastDateISO: todayISO(), lastTopic: (userText||"").slice(0, 500) };
    localStorage.setItem(FOLLOWUP_KEY, JSON.stringify(payload));
  } catch(e) {}
}
function shouldAskFollowup() {
  try {
    const raw = localStorage.getItem(FOLLOWUP_KEY);
    if (!raw) return false;
    const d = JSON.parse(raw);
    if (!d || !d.lastDateISO || !d.lastTopic) return false;
    return d.lastDateISO === yesterdayISO();
  } catch(e) { return false; }
}

/* =========================
   Local history/profile
   ========================= */
const AIController = {
  history: [],
  userProfile: {},
  genderMode: 'female',

  loadData() {
    try {
      const h = localStorage.getItem('ds_history_v9'); if(h) this.history = JSON.parse(h);
      const p = localStorage.getItem('ds_profile_v9'); if(p) this.userProfile = JSON.parse(p);
      return !!p;
    } catch(e) { return false; }
  },
  saveProfile(p) { localStorage.setItem('ds_profile_v9', JSON.stringify(p)); this.userProfile = p; },
  saveHistory() { localStorage.setItem('ds_history_v9', JSON.stringify(this.history)); },
  clear() {
    this.history = [];
    localStorage.removeItem('ds_history_v9');
    localStorage.removeItem('ds_profile_v9');
    localStorage.removeItem(FOLLOWUP_KEY);
  },

  addUserMessage(t) {
    this.history.push({ role: "user", parts: [{ text: t }] });
    if(this.history.length>40) this.history = this.history.slice(-40);
    this.saveHistory();
  },
  addAIMessage(t) {
    this.history.push({ role: "model", parts: [{ text: t }] });
    if(this.history.length>40) this.history = this.history.slice(-40);
    this.saveHistory();
  },

  async generate(userMessage, mode) {
    // Backend request body
    const body = {
      message: userMessage,
      mode: mode,
      profile: this.userProfile,
      // KÄ±sa context (opsiyonel)
      history: (this.history || []).slice(-10),
      // Follow-up (opsiyonel)
      followup: (() => {
        try { return JSON.parse(localStorage.getItem(FOLLOWUP_KEY) || "null"); } catch(e){ return null; }
      })()
    };

    // Timeout (15s)
    const ctrl = new AbortController();
    const timer = setTimeout(() => ctrl.abort(), 15000);

    try {
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
        signal: ctrl.signal
      });

      clearTimeout(timer);

      if (res.status === 429) {
        return { ok:false, code:429, reply:(Translations[app.lang]||Translations.en).limitErr };
      }
      if (!res.ok) {
        return { ok:false, code:res.status, reply:(Translations[app.lang]||Translations.en).netErr };
      }

      const data = await res.json().catch(()=>({}));
      const reply = data.reply || "";
      if (!reply) return { ok:false, code:200, reply:(Translations[app.lang]||Translations.en).netErr };
      return { ok:true, code:200, reply };
    } catch(e) {
      clearTimeout(timer);
      return { ok:false, code:0, reply:(Translations[app.lang]||Translations.en).netErr };
    }
  }
};

/* =========================
   App
   ========================= */
const app = {
  lang: 'en',
  currentMode: 'advice',
  sending: false,

  init() {
    this.chatBox = document.getElementById('chatBox');
    this.input = document.getElementById('userInput');

    try { CanvasEffect.init(); } catch(e) {}

    // Enter => send (Shift+Enter newline)
    this.input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        this.sendMessage();
      }
    });

    const hasProfile = AIController.loadData();

    // restore saved language
    if(hasProfile && AIController.userProfile.language) {
      this.lang = AIController.userProfile.language;
      const sel = document.getElementById('legalLangSelect');
      if(sel) sel.value = this.lang;
    }

    setTimeout(() => {
      const sp = document.getElementById('splashScreen');
      if(sp) { sp.classList.add('fade-out'); setTimeout(() => sp.style.display = 'none', 600); }
      this.checkFlow(hasProfile);
    }, 1200);
  },

  checkFlow(hasProfile) {
    const modal = document.getElementById('legalModal');
    if(modal) modal.classList.add('active');
    this.updateLang(this.lang);
  },

  changeAppLanguage(val) { this.lang = val; this.updateLang(val); },

  updateLang(l) {
    const t = Translations[l] || Translations['en'];
    const setT = (id, v) => { const el = document.getElementById(id); if(el) el.innerText = v || ""; };
    const setH = (id, v) => { const el = document.getElementById(id); if(el) el.innerHTML = v || ""; };

    setT('legalTitle', t.legalTitle);
    setH('legalTextContent', t.legalText);
    setT('legalBtn', t.legalBtn);

    setT('profileTitle', t.profileTitle || "");
    setT('profileSubtitle', t.profileSubtitle || "");
    setT('startBtn', t.startBtn || "");

    setT('appTitle', t.appTitle);
    setT('appSubtitle', t.appSubtitle);
    setT('labelAdvice', t.labelAdvice);
    setT('labelGossip', t.labelGossip);

    const inp = document.getElementById('userInput');
    if(inp) inp.placeholder = t.placeholder;

    this.fillSelect('userGender', t.gender);
    this.fillSelect('userAge', t.age);
    this.fillSelect('userJob', t.job);
    this.fillSelect('userRelation', t.relation);
    this.fillSelect('userMood', t.mood);

    // lang classes
    document.body.classList.remove('lang-ar','lang-ja','lang-zh');
    if(l==='ar') document.body.classList.add('lang-ar');
    if(l==='ja') document.body.classList.add('lang-ja');
    if(l==='zh') document.body.classList.add('lang-zh');
  },

  fillSelect(id, opts) {
    const sel = document.getElementById(id);
    if(!sel || !Array.isArray(opts)) return;
    const prev = sel.value;
    sel.innerHTML = '';
    opts.forEach((o, i) => {
      const op = document.createElement('option');
      op.value = o; op.innerText = o;
      if(i===0) { op.disabled = true; op.selected = true; }
      sel.add(op);
    });
    if(prev && opts.includes(prev)) sel.value = prev;
  },

  acceptLegal() {
    const sel = document.getElementById('legalLangSelect');
    if(sel) this.lang = sel.value;

    document.getElementById('legalModal').classList.remove('active');

    if(AIController.userProfile && AIController.userProfile.age) {
      AIController.userProfile.language = this.lang;
      AIController.saveProfile(AIController.userProfile);
      this.updateLang(this.lang);

      if(AIController.userProfile.gender) this.updateTheme(AIController.userProfile.gender);

      if(AIController.history.length > 0) this.restoreChat();
      else {
        setTimeout(() => {
          const t = Translations[this.lang] || Translations['en'];
          this.addBubble(t.intro, 'ai');
          // follow-up after intro
          setTimeout(() => this.maybeAskYesterdayFollowup(), 500);
        }, 400);
      }

      // follow-up even if restore
      setTimeout(() => this.maybeAskYesterdayFollowup(), 700);

    } else {
      this.updateLang(this.lang);
      document.getElementById('profileModal').classList.add('active');
    }
  },

  maybeAskYesterdayFollowup() {
    if (!shouldAskFollowup()) return;
    const t = Translations[this.lang] || Translations['en'];
    // sadece chat boÅŸ deÄŸilse sorsun (dÃ¼nkÃ¼ konu varsa)
    const raw = localStorage.getItem(FOLLOWUP_KEY);
    if(!raw) return;
    // aynÄ± gÃ¼n iÃ§inde tekrar tekrar sormasÄ±n
    const askedKey = "sc_followup_asked_" + todayISO();
    if(localStorage.getItem(askedKey) === "1") return;
    localStorage.setItem(askedKey, "1");
    this.addBubble(t.followup, "ai");
    AIController.addAIMessage(t.followup);
  },

  handleGenderChange(val) {
    this.updateTheme(val);
    const t = Translations[this.lang] || Translations['en'];
    this.fillSelect('userJob', t.job);

    const isMale = val.toLowerCase().includes('erkek') || val.toLowerCase().includes('male');
    if(isMale) {
      const jobSel = document.getElementById('userJob');
      for(let i=0; i<jobSel.options.length; i++) {
        const txt = jobSel.options[i].value;
        if(txt.includes('HanÄ±m') || txt.includes('Homemaker') || txt.includes('Hausfrau')) {
          jobSel.remove(i); i--;
        }
      }
    }
  },

  updateTheme(val) {
    const v = (val||"").toLowerCase();
    const isMale = v.includes('erkek') || v.includes('male');
    if(isMale) {
      document.body.classList.add('theme-male');
      AIController.genderMode = 'male';
    } else {
      document.body.classList.remove('theme-male');
      AIController.genderMode = (v.includes('kadÄ±n') || v.includes('female')) ? 'female' : 'neutral';
    }
  },

  submitProfile() {
    const g = document.getElementById('userGender').value;
    const a = document.getElementById('userAge').value;
    if(document.getElementById('userAge').selectedIndex === 0) { alert("Select"); return; }

    const p = {
      gender:g, age:a, language:this.lang,
      job:document.getElementById('userJob').value,
      relation:document.getElementById('userRelation').value,
      mood:document.getElementById('userMood').value
    };

    AIController.saveProfile(p);
    this.updateTheme(g);

    document.getElementById('profileModal').classList.remove('active');

    setTimeout(() => {
      const t = Translations[this.lang] || Translations['en'];
      let txt = t.intro;
      const ml = (p.mood||"").toLowerCase();
      if(ml.includes('Ã¼zgÃ¼n') || ml.includes('sad')) txt += " ğŸ˜”";
      else if(ml.includes('mutlu') || ml.includes('happy')) txt += " ğŸ˜ƒ";
      else if(ml.includes('kÄ±zgÄ±n') || ml.includes('angry')) txt += " ğŸ˜¡";
      this.addBubble(txt, 'ai');
      AIController.addAIMessage(txt);
    }, 500);
  },

  clearChatHistory() {
    const t = Translations[this.lang] || Translations['en'];
    if(confirm(t.clearMsg)) { AIController.clear(); document.getElementById('chatBox').innerHTML = ''; location.reload(); }
  },

  restoreChat() {
    const h = AIController.history;
    document.getElementById('chatBox').innerHTML = '';
    h.forEach(m => {
      const r = m.role==='user'?'user':'ai';
      if(m.parts && m.parts[0].text) this.addBubble(m.parts[0].text, r, true);
    });
    setTimeout(() => this.scrollToBottom(), 100);
  },

  setMode(m) {
    this.currentMode = m;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    const btn = (m==='advice') ? document.getElementById('btnAdvice') : document.getElementById('btnGossip');
    if(btn) btn.classList.add('active');
  },

  addBubble(txt, type, noAnim) {
    const box = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = "message-container";

    const b = document.createElement('div');
    b.className = `message ${type}`;
    if(noAnim) b.style.animation = 'none';
    b.innerHTML = (txt||"").replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
    div.appendChild(b);

    if(type==='ai' && !noAnim) {
      const fb = document.createElement('div');
      fb.className = 'feedback-container';
      fb.innerHTML = `<i class="fa-regular fa-thumbs-up fb-btn" onclick="this.classList.toggle('liked')"></i><i class="fa-regular fa-thumbs-down fb-btn" onclick="this.classList.toggle('disliked')"></i>`;
      div.appendChild(fb);
    }

    box.appendChild(div);
    this.scrollToBottom();
    return b; // bubble element
  },

  showTyping(id) {
    const box = document.getElementById('chatBox');
    const d = document.createElement('div'); d.id = id;
    d.className = "message ai opacity-50"; d.style.width="70px";
    d.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
    box.appendChild(d);
    this.scrollToBottom();
  },

  // pseudo streaming: cevap gelince harf harf bas
  async typeOutToBubble(bubbleEl, fullText) {
    const text = fullText || "";
    bubbleEl.innerHTML = ""; // temizle
    const speed = 12; // ms per char (istersen 8 daha hÄ±zlÄ±)
    for (let i=0; i<text.length; i++) {
      bubbleEl.innerHTML += text[i]
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;");
      if (i % 3 === 0) await new Promise(r => setTimeout(r, speed));
    }
  },

  scrollToBottom() { const b = document.getElementById('chatBox'); b.scrollTop = b.scrollHeight; },

  async sendMessage() {
    if (this.sending) return;
    const txt = this.input.value.trim();
    if(!txt) return;

    this.sending = true;

    this.addBubble(txt, 'user');
    this.input.value = '';
    AIController.addUserMessage(txt);

    // follow-up topic kaydet
    saveFollowupTopic(txt);

    const tid = 't-'+Date.now();
    this.showTyping(tid);

    const result = await AIController.generate(txt, this.currentMode);

    const te = document.getElementById(tid); if(te) te.remove();

    const t = Translations[this.lang] || Translations['en'];

    if(!result.ok) {
      // limit veya netErr
      this.addBubble(result.reply || t.netErr, 'ai');
      AIController.addAIMessage(result.reply || t.netErr);
      this.sending = false;
      return;
    }

    // cevap bubble'Ä±nÄ± oluÅŸtur, sonra harf harf yazdÄ±r
    const bubbleEl = this.addBubble("", "ai");
    await this.typeOutToBubble(bubbleEl, result.reply);
    AIController.addAIMessage(result.reply);

    this.sending = false;
  }
};

window.onload = () => app.init();
